<!DOCTYPE html>
<html lang="en" data-page="tools">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>File Converter | Bita Digital Hub</title>
  <meta name="description" content="Convert PDF, DOCX, and other files instantly ‚Äî a simple and reliable file converter by Bita Digital Hub." />

  <link rel="icon" type="image/svg+xml" href="../assets/taskhub-logo.svg" />
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/theme.css" />
  <link rel="stylesheet" href="../css/components.css" />
  <link rel="stylesheet" href="../css/responsive.css" />
</head>

<body>
  <div id="header-placeholder"></div>
  <script>
    fetch("../components/header-tools.html")
      .then(res => res.text())
      .then(html => { document.getElementById("header-placeholder").innerHTML = html; });
  </script>

  <main class="tool-layout">
    <aside class="ad-side"></aside>

    <section class="tool-center">
      <div class="tool-card gradient-pink">
        <h2>File Converter üìÑ</h2>
        <p>Convert documents, images, and PDFs easily ‚Äî fast, reliable, and free.</p>

        <form class="tool-form">
          <label for="fileInput">Select file to convert:</label>
          <input type="file" id="fileInput" class="file-input" />

          <label for="formatSelect">Output format:</label>
          <select id="formatSelect" class="select-input">
            <option value="pdf">PDF</option>
            <option value="docx">DOCX</option>
            <option value="txt">TXT</option>
          </select>

          <button type="button" id="convertBtn" class="primary-btn">Convert</button>

          <div id="output" class="output-box hidden">
            <p id="resultMsg"></p>
            <a id="downloadLink" href="#" class="btn outline" download>‚¨áÔ∏è Download</a>
          </div>
        </form>
      </div>
    </section>

    <aside class="ad-side"></aside>
  </main>

  <div id="footer-placeholder"></div>
  <script>
    fetch("../components/footer-tools.html")
      .then(res => res.text())
      .then(html => { document.getElementById("footer-placeholder").innerHTML = html; });
  </script>

  <script src="../js/converter-main.js" defer></script>
</body>
</html>
