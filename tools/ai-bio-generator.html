<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Bio Generator | Bita Digital Hub</title>
  <meta name="description" content="Generate professional bios for Instagram, LinkedIn, and YouTube in English or Persian. Perfect for creators, freelancers, and job seekers."/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="../assets/taskhub-logo.png"/>
  <link rel="stylesheet" href="../css/style.css"/>

  <style>
    body {
      background: #0f172a;
      color: #e2e8f0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      padding: 1.5rem;
      direction: ltr;
      transition: direction 0.3s;
    }
    body.fa {
      direction: rtl;
      font-family: "Vazirmatn", sans-serif;
    }
    .tool-container {
      max-width: 900px;
      margin: 0 auto;
      background: rgba(15,23,42,0.4);
      border: 1px solid rgba(148,163,184,0.2);
      border-radius: 1.25rem;
      padding: 1.5rem 1.5rem 2rem;
      backdrop-filter: blur(4px);
      position: relative;
    }
    #langToggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: rgba(15,23,42,0.4);
      border: 1px solid rgba(148,163,184,0.25);
      border-radius: 9999px;
      color: #e2e8f0;
      font-size: 0.8rem;
      padding: 0.3rem 0.8rem;
      cursor: pointer;
    }
    .tool-header h1 { font-size: 1.6rem; margin-bottom: 0.5rem; }
    .tool-header p { color: #94a3b8; margin-bottom: 1.25rem; }
    label { display: block; margin-bottom: 0.5rem; font-weight: 500; }
    select, textarea, input {
      width: 100%;
      background: rgba(15,23,42,0.6);
      border: 1px solid rgba(148,163,184,0.3);
      border-radius: 0.75rem;
      padding: 0.6rem 0.7rem;
      color: #e2e8f0;
      outline: none;
      margin-bottom: 1rem;
    }
    textarea { min-height: 90px; resize: vertical; }
    .btn-primary {
      background: linear-gradient(135deg, #38bdf8 0%, #6366f1 100%);
      border: none;
      color: #0f172a;
      font-weight: 600;
      padding: 0.7rem 1.4rem;
      border-radius: 9999px;
      cursor: pointer;
      transition: transform 0.15s ease;
    }
    .btn-primary:hover { transform: translateY(-1px); }
    .output-wrapper { margin-top: 1.5rem; display: grid; gap: 1rem; }
    .output-box {
      background: rgba(15,23,42,0.35);
      border: 1px solid rgba(148,163,184,0.12);
      border-radius: 1rem;
      padding: 1rem;
      position: relative;
    }
    .output-box h3 { margin-bottom: 0.4rem; font-size: 0.9rem; color: #94a3b8; }
    .copy-btn {
      position: absolute;
      top: 0.8rem;
      right: 0.8rem;
      background: rgba(15,23,42,0.4);
      border: 1px solid rgba(148,163,184,0.25);
      border-radius: 9999px;
      padding: 0.3rem 0.6rem;
      font-size: 0.65rem;
      color: #e2e8f0;
      cursor: pointer;
    }
    .tips-box {
      background: rgba(148,163,184,0.04);
      border: 1px solid rgba(148,163,184,0.08);
      border-radius: 0.85rem;
      padding: 0.7rem 0.9rem;
      font-size: 0.75rem;
      color: #94a3b8;
      margin-top: 1rem;
    }
    .badge {
      display: inline-block;
      background: rgba(99,102,241,0.15);
      border: 1px solid rgba(99,102,241,0.25);
      color: #e2e8f0;
      font-size: 0.6rem;
      padding: 0.25rem 0.5rem;
      border-radius: 9999px;
      margin-left: 0.25rem;
    }
  </style>
</head>
<body>
  <main class="tool-container">
    <button id="langToggle">üåê FA</button>
    <div class="tool-header">
      <h1 id="title">AI Bio Generator</h1>
      <p id="subtitle">Generate ready-to-post bios for Instagram, LinkedIn, or YouTube. Describe yourself and let the tool write it.</p>
    </div>

    <form id="bioForm">
      <label id="lblPlatform" for="platform">Platform</label>
      <select id="platform" name="platform" required>
        <option value="instagram">Instagram Bio</option>
        <option value="linkedin">LinkedIn Bio</option>
        <option value="youtube">YouTube Channel Description</option>
      </select>

      <label id="lblAbout" for="aboutYou">Describe yourself:</label>
      <textarea id="aboutYou" placeholder="e.g. Data engineer in Vancouver, helping businesses build ETL pipelines and digital content."></textarea>

      <label id="lblTone" for="tone">Tone</label>
      <select id="tone" name="tone">
        <option value="professional">Professional</option>
        <option value="friendly">Friendly</option>
        <option value="creator">Creator / Personal Brand</option>
      </select>

      <button type="submit" class="btn-primary" id="btnGenerate">Generate Bio</button>
    </form>

    <div class="tips-box" id="tips">üí° Tip: Keep Instagram bios short, LinkedIn detailed, and YouTube informative.</div>

    <div id="output" class="output-wrapper" style="display:none;"></div>
  </main>

  <script>
    const langToggle = document.getElementById('langToggle');
    let lang = 'en';
    const texts = {
      en: {
        title: "AI Bio Generator",
        subtitle: "Generate ready-to-post bios for Instagram, LinkedIn, or YouTube. Describe yourself and let the tool write it.",
        lblPlatform: "Platform",
        lblAbout: "Describe yourself:",
        lblTone: "Tone",
        btnGenerate: "Generate Bio",
        tips: "üí° Tip: Keep Instagram bios short, LinkedIn detailed, and YouTube informative.",
        toggle: "üåê FA"
      },
      fa: {
        title: "ÿ™ŸàŸÑ€åÿØ⁄©ŸÜŸÜÿØŸá ÿ®ÿß€åŸà ÿ®ÿß ŸáŸàÿ¥ ŸÖÿµŸÜŸàÿπ€å",
        subtitle: "ÿ®ÿ±ÿß€å ÿß€åŸÜÿ≥ÿ™ÿß⁄Øÿ±ÿßŸÖÿå ŸÑ€åŸÜ⁄©ÿØ€åŸÜ €åÿß €åŸàÿ™€åŸàÿ® ÿ®ÿß€åŸà ÿ®ŸÜŸà€åÿ≥! ŸÅŸÇÿ∑ ÿÆŸàÿØÿ™ ÿ±ÿß ÿ™Ÿàÿµ€åŸÅ ⁄©ŸÜÿå ÿ®ŸÇ€åŸá‚Äåÿßÿ¥ ÿ®ÿß ŸÖÿß.",
        lblPlatform: "ŸæŸÑÿ™ŸÅÿ±ŸÖ",
        lblAbout: "ÿÆŸàÿØÿ™ ÿ±ÿß ÿ™Ÿàÿµ€åŸÅ ⁄©ŸÜ:",
        lblTone: "ŸÑÿ≠ŸÜ ŸÖÿ™ŸÜ",
        btnGenerate: "ÿ™ŸàŸÑ€åÿØ ÿ®ÿß€åŸà",
        tips: "üí° ŸÜ⁄©ÿ™Ÿá: ÿ®ÿß€åŸà€å ÿß€åŸÜÿ≥ÿ™ÿß⁄Øÿ±ÿßŸÖ ⁄©Ÿàÿ™ÿßŸá‚Äåÿ™ÿ± ÿ®ÿßÿ¥Ÿáÿå ŸÑ€åŸÜ⁄©ÿØ€åŸÜ ÿ±ÿ≥ŸÖ€å‚Äåÿ™ÿ±ÿå €åŸàÿ™€åŸàÿ® ÿ™Ÿàÿ∂€åÿ≠‚ÄåÿØÿßÿ±ÿ™ÿ±.",
        toggle: "üåê EN"
      }
    };

    langToggle.addEventListener('click', () => {
      lang = lang === 'en' ? 'fa' : 'en';
      const t = texts[lang];
      document.body.classList.toggle('fa', lang === 'fa');
      document.getElementById('title').innerText = t.title;
      document.getElementById('subtitle').innerText = t.subtitle;
      document.getElementById('lblPlatform').innerText = t.lblPlatform;
      document.getElementById('lblAbout').innerText = t.lblAbout;
      document.getElementById('lblTone').innerText = t.lblTone;
      document.getElementById('btnGenerate').innerText = t.btnGenerate;
      document.getElementById('tips').innerText = t.tips;
      langToggle.innerText = t.toggle;
    });

    const bioForm = document.getElementById('bioForm');
    const output = document.getElementById('output');

    const templates = {
      instagram: (about) => [
        `${about}\n‚ú® Sharing creative & digital vibes\nüöÄ DM for collabs`,
        `${about}\nüìç Vancouver | üé• Creator\n#AI #DigitalBusiness`,
        `${about}\nüí° Learn. Build. Grow.\nüëá Explore my latest work`
      ],
      linkedin: (about) => [
        `${about} | Building scalable data solutions & digital brands.`,
        `${about} | Experienced in SQL, Python, Azure, and AI tools.`,
        `${about} | Helping teams turn raw data into insights.`
      ],
      youtube: (about) => [
        `${about}\nüé¨ Weekly videos on AI, data, and online growth.`,
        `${about}\nPractical tutorials & digital tips for creators.`,
        `${about}\nSubscribe to learn, build, and grow!`
      ]
    };

    bioForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const platform = document.getElementById('platform').value;
      const aboutYou = document.getElementById('aboutYou').value.trim() || "Content creator and data engineer sharing what I learn.";
      const tone = document.getElementById('tone').value;

      let bios = templates[platform](aboutYou);
      output.innerHTML = "";
      bios.forEach((text, i) => {
        const box = document.createElement('div');
        box.className = 'output-box';
        box.innerHTML = `
          <h3>${lang === 'fa' ? 'Ÿæ€åÿ¥ŸÜŸáÿßÿØ' : 'Suggestion'} ${i + 1} <span class="badge">${platform}</span></h3>
          <button class="copy-btn" data-text="${text.replace(/"/g, '&quot;')}">${lang === 'fa' ? '⁄©Ÿæ€å' : 'Copy'}</button>
          <p>${text.replace(/\n/g, '<br>')}</p>`;
        output.appendChild(box);
      });
      output.style.display = 'grid';

      // copy functionality
      document.querySelectorAll('.copy-btn').forEach(btn => {
        btn.onclick = () => {
          const text = btn.getAttribute('data-text').replace(/&quot;/g, '"');
          navigator.clipboard.writeText(text);
          btn.innerText = lang === 'fa' ? '⁄©Ÿæ€å ÿ¥ÿØ!' : 'Copied!';
          setTimeout(() => btn.innerText = lang === 'fa' ? '⁄©Ÿæ€å' : 'Copy', 1500);
        };
      });
    });
  </script>
</body>
</html>
