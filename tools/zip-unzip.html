<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZIP & Unzip Files | TaskHub</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="icon" type="image/png" href="../assets/taskhub-logo.png" />
  <!-- JSZip & FileSaver -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>

<body>
  <!-- üß≠ Navbar -->
  <header class="navbar">
    <div class="nav-left">
      <img src="../assets/taskhub-logo.png" alt="TaskHub Logo" class="nav-logo" width="36" height="36">
      <a href="../index.html" class="brand">TaskHub</a>
    </div>
    <nav>
      <a href="../index.html">Home</a>
      <a href="../privacy.html">Privacy</a>
      <a href="#">About</a>
    </nav>
  </header>

  <!-- üì¶ Tool Header -->
  <section class="tool-header">
    <img src="../assets/zip-icon.svg" alt="ZIP Tool Icon" class="tool-icon">
    <div>
      <h1>ZIP & Unzip Files</h1>
      <p>Compress or extract files easily ‚Äî fast, secure & free.</p>
    </div>
  </section>

  <div class="lang-btns">
    <button onclick="setLang('en')">English</button>
    <button onclick="setLang('fa')">ŸÅÿßÿ±ÿ≥€å</button>
  </div>

  <!-- üß∞ Tool Box -->
  <div class="tool-box">
    <p>Upload files to compress, or select a ZIP file to extract:</p>
    <input type="file" id="fileInput" multiple />

    <button onclick="compressFiles()">Compress (ZIP)</button>
    <button onclick="extractFiles()">Extract (Unzip)</button>

    <div id="result" class="ad-placeholder"></div>
  </div>

  <!-- üß≠ Footer -->
  <footer>
    <p><a href="../privacy.html">Privacy Policy</a> | ¬© 2025 <strong>TaskHub</strong> ‚Äî Built for simplicity & trust.</p>
  </footer>

  <!-- üåê Language Toggle -->
  <script>
    function setLang(lang) {
      document.body.dir = (lang === 'fa') ? 'rtl' : 'ltr';
    }
  </script>

  <!-- üß© Core ZIP / UNZIP Logic -->
  <script>
    // Compress files and download ZIP
    async function compressFiles() {
      const input = document.getElementById('fileInput');
      const files = input.files;
      if (!files.length) {
        alert("Please select at least one file to compress.");
        return;
      }

      const zip = new JSZip();
      for (const file of files) {
        const data = await file.arrayBuffer();
        zip.file(file.name, data);
      }

      document.getElementById("result").innerHTML = "‚è≥ Compressing files...";

      const blob = await zip.generateAsync({ type: "blob" });
      saveAs(blob, "compressed_files.zip");

      document.getElementById("result").innerHTML = "‚úÖ Files compressed successfully and downloaded!";
    }

    // Extract ZIP and download its files
    async function extractFiles() {
      const input = document.getElementById('fileInput');
      const file = input.files[0];
      if (!file || !file.name.endsWith(".zip")) {
        alert("Please upload a valid ZIP file to extract.");
        return;
      }

      document.getElementById("result").innerHTML = "‚è≥ Extracting files...";

      try {
        const zip = await JSZip.loadAsync(await file.arrayBuffer());
        let output = "<h4>üìÇ Extracted Files:</h4><ul>";

        for (const filename in zip.files) {
          const fileData = await zip.files[filename].async("blob");
          saveAs(fileData, filename);
          output += `<li>üíæ ${filename}</li>`;
        }

        output += "</ul><p>‚úÖ All extracted files downloaded successfully!</p>";
        document.getElementById("result").innerHTML = output;
      } catch (err) {
        document.getElementById("result").innerHTML = "‚ùå Error extracting files. Please try again.";
      }
    }
  </script>
</body>
</html>
