<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Caption & Hashtag Generator | Bita Digital Hub</title>
  <meta name="description" content="Generate engaging captions and hashtags for Instagram, LinkedIn, and YouTube in English or Persian."/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="../assets/taskhub-logo.png"/>
  <link rel="stylesheet" href="../css/style.css"/>

  <style>
    body {
      background: #0f172a;
      color: #e2e8f0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      padding: 1.5rem;
      direction: ltr;
      transition: direction 0.3s;
    }
    body.fa {
      direction: rtl;
      font-family: "Vazirmatn", sans-serif;
    }
    .tool-container {
      max-width: 900px;
      margin: 0 auto;
      background: rgba(15,23,42,0.4);
      border: 1px solid rgba(148,163,184,0.2);
      border-radius: 1.25rem;
      padding: 1.5rem 1.5rem 2rem;
      backdrop-filter: blur(4px);
      position: relative;
    }
    #langToggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: rgba(15,23,42,0.4);
      border: 1px solid rgba(148,163,184,0.25);
      border-radius: 9999px;
      color: #e2e8f0;
      font-size: 0.8rem;
      padding: 0.3rem 0.8rem;
      cursor: pointer;
    }
    label { display: block; margin-bottom: 0.5rem; font-weight: 500; }
    select, textarea, input {
      width: 100%;
      background: rgba(15,23,42,0.6);
      border: 1px solid rgba(148,163,184,0.3);
      border-radius: 0.75rem;
      padding: 0.6rem 0.7rem;
      color: #e2e8f0;
      outline: none;
      margin-bottom: 1rem;
    }
    textarea { min-height: 90px; resize: vertical; }
    .btn-primary {
      background: linear-gradient(135deg, #38bdf8 0%, #6366f1 100%);
      border: none;
      color: #0f172a;
      font-weight: 600;
      padding: 0.7rem 1.4rem;
      border-radius: 9999px;
      cursor: pointer;
      transition: transform 0.15s ease;
    }
    .btn-primary:hover { transform: translateY(-1px); }
    .output-wrapper { margin-top: 1.5rem; display: grid; gap: 1rem; }
    .output-box {
      background: rgba(15,23,42,0.35);
      border: 1px solid rgba(148,163,184,0.12);
      border-radius: 1rem;
      padding: 1rem;
      position: relative;
    }
    .output-box h3 { margin-bottom: 0.4rem; font-size: 0.9rem; color: #94a3b8; }
    .copy-btn {
      position: absolute;
      top: 0.8rem;
      right: 0.8rem;
      background: rgba(15,23,42,0.4);
      border: 1px solid rgba(148,163,184,0.25);
      border-radius: 9999px;
      padding: 0.3rem 0.6rem;
      font-size: 0.65rem;
      color: #e2e8f0;
      cursor: pointer;
    }
    .tips-box {
      background: rgba(148,163,184,0.04);
      border: 1px solid rgba(148,163,184,0.08);
      border-radius: 0.85rem;
      padding: 0.7rem 0.9rem;
      font-size: 0.75rem;
      color: #94a3b8;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <main class="tool-container">
    <button id="langToggle">üåê FA</button>
    <div class="tool-header">
      <h1 id="title">AI Caption & Hashtag Generator</h1>
      <p id="subtitle">Create catchy captions and hashtags for Instagram, LinkedIn, or YouTube posts ‚Äî powered by AI.</p>
    </div>

    <form id="captionForm">
      <label id="lblPlatform">Platform</label>
      <select id="platform">
        <option value="instagram">Instagram</option>
        <option value="linkedin">LinkedIn</option>
        <option value="youtube">YouTube</option>
      </select>

      <label id="lblTopic">What is your post about?</label>
      <textarea id="topic" placeholder="e.g. Coffee morning routine, productivity, or AI tips"></textarea>

      <label id="lblTone">Tone</label>
      <select id="tone">
        <option value="friendly">Friendly</option>
        <option value="motivational">Motivational</option>
        <option value="professional">Professional</option>
      </select>

      <button type="submit" class="btn-primary" id="btnGenerate">Generate Captions</button>
    </form>

    <div class="tips-box" id="tips">
      üí° Tip: Add emojis for Instagram, stats for LinkedIn, and hooks for YouTube.
    </div>

    <div id="output" class="output-wrapper" style="display:none;"></div>
  </main>

  <script>
    const langToggle = document.getElementById('langToggle');
    let lang = 'en';
    const texts = {
      en: {
        title: "AI Caption & Hashtag Generator",
        subtitle: "Create catchy captions and hashtags for Instagram, LinkedIn, or YouTube posts ‚Äî powered by AI.",
        lblPlatform: "Platform",
        lblTopic: "What is your post about?",
        lblTone: "Tone",
        btnGenerate: "Generate Captions",
        tips: "üí° Tip: Add emojis for Instagram, stats for LinkedIn, and hooks for YouTube.",
        toggle: "üåê FA"
      },
      fa: {
        title: "ÿ™ŸàŸÑ€åÿØ⁄©ŸÜŸÜÿØŸá ⁄©Ÿæÿ¥ŸÜ Ÿà Ÿáÿ¥ÿ™⁄Ø ÿ®ÿß ŸáŸàÿ¥ ŸÖÿµŸÜŸàÿπ€å",
        subtitle: "ÿ®ÿ±ÿß€å ÿß€åŸÜÿ≥ÿ™ÿß⁄Øÿ±ÿßŸÖÿå ŸÑ€åŸÜ⁄©ÿØ€åŸÜ €åÿß €åŸàÿ™€åŸàÿ® ⁄©Ÿæÿ¥ŸÜ ÿ¨ÿ∞ÿßÿ® ÿ®ÿ≥ÿßÿ≤! ŸÅŸÇÿ∑ ÿ®ŸÜŸà€åÿ≥ Ÿæÿ≥ÿ™ÿ™ ÿØÿ±ÿ®ÿßÿ±Ÿá ⁄Ü€åŸá.",
        lblPlatform: "ŸæŸÑÿ™ŸÅÿ±ŸÖ",
        lblTopic: "ŸÖŸàÿ∂Ÿàÿπ Ÿæÿ≥ÿ™ ⁄Ü€åÿ≥ÿ™ÿü",
        lblTone: "ŸÑÿ≠ŸÜ ŸÖÿ™ŸÜ",
        btnGenerate: "ÿ™ŸàŸÑ€åÿØ ⁄©Ÿæÿ¥ŸÜ",
        tips: "üí° ŸÜ⁄©ÿ™Ÿá: ÿØÿ± ÿß€åŸÜÿ≥ÿ™ÿß⁄Øÿ±ÿßŸÖ ÿßÿ≤ ÿß€åŸÖŸàÿ¨€åÿå ÿØÿ± ŸÑ€åŸÜ⁄©ÿØ€åŸÜ ÿßÿ≤ ÿ¢ŸÖÿßÿ±ÿå Ÿà ÿØÿ± €åŸàÿ™€åŸàÿ® ÿßÿ≤ ŸáŸà⁄© ÿ¨ÿ∞ÿßÿ® ÿßÿ≥ÿ™ŸÅÿßÿØŸá ⁄©ŸÜ.",
        toggle: "üåê EN"
      }
    };

    langToggle.addEventListener('click', () => {
      lang = lang === 'en' ? 'fa' : 'en';
      const t = texts[lang];
      document.body.classList.toggle('fa', lang === 'fa');
      document.getElementById('title').innerText = t.title;
      document.getElementById('subtitle').innerText = t.subtitle;
      document.getElementById('lblPlatform').innerText = t.lblPlatform;
      document.getElementById('lblTopic').innerText = t.lblTopic;
      document.getElementById('lblTone').innerText = t.lblTone;
      document.getElementById('btnGenerate').innerText = t.btnGenerate;
      document.getElementById('tips').innerText = t.tips;
      langToggle.innerText = t.toggle;
    });

    const captionForm = document.getElementById('captionForm');
    const output = document.getElementById('output');

    const templates = {
      instagram: (topic, tone) => [
        `‚òï ${topic} ‚Äî because mornings deserve good vibes! üåû #coffee #morningroutine #positivity`,
        `${topic} ‚ú® Let's make today productive & inspired! üí™ #motivation #AI #growth`,
        `${topic} ‚ù§Ô∏è Share your thoughts below! üëá #creator #dailyvibes`
      ],
      linkedin: (topic, tone) => [
        `${topic}: insights and strategies to grow professionally. #Data #Learning #Growth`,
        `How ${topic} can transform your workflow. Let‚Äôs talk innovation.`,
        `Exploring ${topic} ‚Äî lessons from real projects and experience.`
      ],
      youtube: (topic, tone) => [
        `üé¨ ${topic} | Learn, build, and grow every week! #YouTube #Creator #Tutorial`,
        `In this video, we explore ${topic} ‚Äî practical steps for creators.`,
        `üöÄ ${topic} explained simply! Subscribe for more weekly tips.`
      ]
    };

    captionForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const platform = document.getElementById('platform').value;
      const topic = document.getElementById('topic').value.trim() || "AI tools for creators";
      const tone = document.getElementById('tone').value;

      let caps = templates[platform](topic, tone);
      output.innerHTML = "";
      caps.forEach((text, i) => {
        const box = document.createElement('div');
        box.className = 'output-box';
        box.innerHTML = `
          <h3>${lang === 'fa' ? 'Ÿæ€åÿ¥ŸÜŸáÿßÿØ' : 'Suggestion'} ${i + 1}</h3>
          <button class="copy-btn" data-text="${text.replace(/"/g, '&quot;')}">${lang === 'fa' ? '⁄©Ÿæ€å' : 'Copy'}</button>
          <p>${text.replace(/\n/g, '<br>')}</p>`;
        output.appendChild(box);
      });
      output.style.display = 'grid';

      // copy functionality
      document.querySelectorAll('.copy-btn').forEach(btn => {
        btn.onclick = () => {
          const text = btn.getAttribute('data-text').replace(/&quot;/g, '"');
          navigator.clipboard.writeText(text);
          btn.innerText = lang === 'fa' ? '⁄©Ÿæ€å ÿ¥ÿØ!' : 'Copied!';
          setTimeout(() => btn.innerText = lang === 'fa' ? '⁄©Ÿæ€å' : 'Copy', 1500);
        };
      });
    });
  </script>
</body>
</html>
