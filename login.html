<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Bita Digital Hub</title>
  <meta name="description" content="Log in to Bita Digital Hub to access your personalized dashboard, digital tools, and premium automation resources." />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" type="image/png" href="assets/taskhub-logo.png" />
  <style>
    /* ---------- Login Page Styles ---------- */
    .login-container {
      max-width: 400px;
      margin: 4rem auto;
      background: var(--white);
      border: 1px solid var(--border);
      border-radius: 1rem;
      padding: 2.5rem;
      box-shadow: 0 8px 25px rgba(30, 58, 138, 0.08);
      text-align: center;
    }

    .login-container h2 {
      color: var(--primary-blue);
      margin-bottom: 1rem;
      font-weight: 800;
    }

    .login-container p {
      color: var(--text-mid);
      margin-bottom: 2rem;
    }

    .login-form label {
      display: block;
      text-align: left;
      margin-bottom: 0.3rem;
      font-weight: 500;
      color: var(--text-dark);
    }

    .login-form input {
      width: 100%;
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
      border: 1px solid var(--border);
      border-radius: 10px;
      font-size: 1rem;
    }

    .login-form button {
      width: 100%;
      padding: 0.8rem;
      background-color: var(--primary-blue);
      color: var(--white);
      border: none;
      border-radius: 45px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-form button:hover {
      background-color: var(--primary-cyan);
    }

    .login-footer {
      margin-top: 1.5rem;
      font-size: 0.95rem;
      color: var(--text-mid);
    }

    .login-footer a {
      color: var(--primary-blue);
      text-decoration: none;
      font-weight: 500;
    }

    .login-footer a:hover {
      text-decoration: underline;
    }

    .or-divider {
      margin: 2rem 0 1rem;
      font-weight: 600;
      color: var(--text-dark);
    }

    .social-login {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .social-login a {
      display: inline-block;
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 0.6rem 1.2rem;
      color: var(--text-dark);
      background: var(--bg-light);
      font-weight: 500;
      transition: all 0.25s ease;
    }

    .social-login a:hover {
      background: var(--primary-blue);
      color: var(--white);
      border-color: var(--primary-blue);
    }

    .adspace {
      text-align: center;
      color: gray;
      margin: 3rem 0;
    }
  </style>
</head>

<body>
  <!-- üîó Header -->
  <div id="header"></div>
  <script>
    fetch("components/header.html")
      .then(res => res.text())
      .then(html => document.getElementById("header").innerHTML = html)
      .catch(err => console.error("Header failed to load:", err));
  </script>

  <!-- üåü Hero -->
  <main>
    <section class="hero-section">
      <div class="hero-badge">üîê Member Access</div>
      <h1 class="hero-title">Login to Your Account</h1>
      <p class="hero-subtitle">
        Access your personalized dashboard, saved tools, and premium digital resources.
      </p>
    </section>

    <!-- üß≠ Login Form -->
    <section>
      <div class="login-container">
        <h2>Welcome Back</h2>
        <p>Please sign in to continue.</p>

        <form class="login-form" action="#" method="POST">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required />

          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required />

          <button type="submit">Login</button>
        </form>

        <div class="login-footer">
          <p>Don‚Äôt have an account? <a href="signup.html">Sign up</a></p>
        </div>

        <div class="or-divider">Or sign in with</div>
        <div class="social-login">
          <a href="#">Google</a>
        </div>
      </div>
    </section>

    <!-- üí∞ AdSense -->
    <div class="adspace">(Ad space ‚Äì insert your AdSense code here)</div>
  </main>

  <!-- üîó Footer -->
  <div id="footer"></div>
  <script>
    fetch("components/footer.html")
      .then(res => res.text())
      .then(html => document.getElementById("footer").innerHTML = html)
      .catch(err => console.error("Footer failed to load:", err));
  </script>
</body>
</html>
